{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %} TView | Contact{% endblock title %}
{% block content %}
    <!-- contact -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert" style="margin: 0;">
          <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% endif %}
    <div class="container bloc-md">
        <div class="row">
            <div class="order-lg-0 col-lg-6 offset-lg-3 text-lg-center col-sm-12 col-md-12" id="da">
                <img src="{% static 'img/sphere.gif' %}"
                     class="img-fluid img-protected rounded-circle mx-auto d-block animDelay1 animated floating animSpeed10 animLoopInfinite"
                     width=90 height=70  alt="sphere" data-appear-anim-style="floating">
            </div>
        </div>
        <div class="row">
        <div class="col-10 offset-1">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-2 mb-5 btn btn-c-5984 w-100 animated zoomIn"
                    data-appear-anim-style="zoomIn">
              {% trans 'Submit' %}
            </button>
          </form>
        </div>
        </div>
    </div>

    <!-- contact END -->
{% endblock %}
