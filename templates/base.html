<!doctype html>
{% load static %}
<html lang="fr">
<head>
    <title>{% block title %}TView sites web{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="Création de sites et applications web">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="canonical" href="https://tview.fr/"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="preload" href="{% static 'fonts/lato-v17-latin-regular.woff2' %}" as='font' type='font/woff2'
          crossorigin='anonymous'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" type="text/css">
</head>

<div class="mob-disable-anim ">
<!-- Main container -->
<div class="page-container">

    <!-- header -->
    <div class="bloc none bgc-oxford-blue full-width-bloc"
         style="background-image: url('{% static "img/backhead.jpg" %}')" id="header">
        <div class="container bloc-sm-lg bloc-sm">
            <div class="row">
                <div class="col">
                    <h1 class="mg-md text-lg-center text-center h1-style">
                        TView
                    </h1>
                    <h2 class="mg-md text-lg-center h2-style text-center tc-silver">
                        Création de sites et applications web
                    </h2><img src="{% static 'img/fewww.jpeg' %}"
                              class="img-fluid img-protected rounded-circle mx-auto d-block logo-style" alt="logo"/>
                </div>
            </div>
        </div>
    </div>


    <!-- navigation -->
    <div class="bloc none sticky-nav bgc-oxford-blue d-bloc" id="navigation">
        <div class="container bloc-no-padding bloc-no-padding-lg">
            <div class="row">
                <div class="col">
                    <nav class="navbar row navbar-expand-md navbar-dark nav-invert" role="navigation">
                        <button id="nav-toggle" type="button" class="ui-navbar-toggler navbar-toggler border-0 p-0"
                                data-toggle="collapse" data-target=".navbar-17659" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse navbar-17659  sidebar-nav">
                            <ul class="site-navigation nav navbar-nav navlinks">
                                <li class="nav-item">
                                    <a href="/" data-active-page="active" class="nav-link a-btn">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'you' %}" class="nav-link a-btn">You</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'shop' %}" class="nav-link a-btn">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'apps' %}" class="nav-link a-btn">Apps</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'infos' %}" class="nav-link a-btn">Infos</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'contact' %}" class="nav-link a-btn">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <a class="navbar-brand mr-0 ml-auto" href="https://trailingview.com">us/en</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- navigation END -->
    {% block content %}
    {% endblock content %}
    <!-- ScrollToTop Button -->
    <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
            <path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"></path>
        </svg>
    </a>
    <!-- ScrollToTop Button END-->


    <!-- footer -->
    <div class="bloc none d-bloc b-parallax" id="footer">
        <div class="parallax bg-br-edge" style="background-image: url('{% static "img/backhead2x.jpg" %}')" >
        </div>
        <div class="container bloc-sm bloc-md-lg">
            <div class="row">
                <div class="col">
                    <div id="flexy-foot" class="flexy-foot-control" data-footer="footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer END -->
</div>
<!-- Additional JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/blocs.min.js' %}"></script>
<script src="{% static 'js/cookieconsent.min.js' %}"></script>
<script src="{% static 'js/flexyfoot.js' %}"></script>
<script src="{% static 'js/universal-parallax.min.js' %}"></script>

</body>
</html>
