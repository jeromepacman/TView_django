{% extends 'base.html' %}
{% load static %}
{% block title %}TView | Contact{% endblock %}
{% block content %}
    <!-- contact -->
    <div class="bloc l-bloc none full-width-bloc" id="bloc-15">
        <div class="bloc-shape-divider bloc-divider-flip-y bloc-divider-top">
            <svg class="svg-divider bloc-divider-t-bloc-15-fill" fill-rule="evenodd" preserveAspectRatio="none"
                 viewBox="0 0 1000 250">
                <path d="M0,125H1000V250H0V125Z"></path>
            </svg>
        </div>
        <div class="bloc-shape-divider bloc-divider-bottom bloc-divider-flip-x">
            <svg class="svg-divider bloc-divider-b-bloc-15-style" fill-rule="evenodd" preserveAspectRatio="none"
                 viewBox="0 0 1000 250">
                <path d="M0,125H1000V250H0V125Z"></path>
            </svg>
        </div>

            <form method="POST">
                {% csrf_token %}
                <div class="container bloc-lg">
                    <div class="row">
                        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                            <div class="form-group mb-3 text-lg-left">
                                <label>
                                    Nom
                                </label>
                                <input id="nom" class="form-control" type="text" name="nom" maxlength="100"/>
                            </div>
                            <div class="form-group mb-3">
                                <label>
                                    Email
                                </label>
                                <input id="email" class="form-control" type="email" maxlength="100"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    Sujet
                                </label>
                                <select id="sujet" class="form-control option-select-margin-bottom" name="sujet">

                                    <option value="Sans_sujet">Choisissez...</option>
                                    <option value="Site_perso">Renseignements site perso</option>
                                    <option value="Site_pro">Renseignements site pro</option>
                                    <option value="Technique">Question technique</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label>
                                    Message
                                </label>
                                <textarea id="message" class="form-control" rows="6" cols="40" name="message"></textarea>
                                <div class="text-center tc-white">
                                    En envoyant ce message, vous acceptez que vos informations soient temporairement
                                        conservées de manière privée, dans le but de donner suite à cet échange<br>
                                    <button type="submit" class="mt-2 bloc-button btn btn-block btn-blue-ryb animated zoomIn animDelay04"
                                         data-appear-anim-style="zoomIn">
                                        Envoyer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- contact END -->
{% endblock %}
